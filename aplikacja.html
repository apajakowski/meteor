<head>
  <title>App</title>
</head>

<body>
  <h3>Chat</h3>

  {{> messages}}
  {{> entry}}
</body>

<template name="entry">
  <p>
    <input type="text" id="name" placeholder="Imie">
    <input type="text" id="messageBox" placeholder="Wiadomosc">
  </p>
</template>

<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>
